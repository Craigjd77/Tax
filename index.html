<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Tax Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #4caf50;
            --background-color: #3a4f6a;
            --card-background: #4a6285;
            --text-color: #ecf0f1;
            --input-background: #3a4f6a;
            --input-text-color: #ecf0f1;
            --input-border-color: #7f8c8d;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            background-image: 
                linear-gradient(to right, rgba(236, 240, 241, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(236, 240, 241, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            font-size: 16px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: var(--text-color);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--input-border-color);
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--input-background);
            color: var(--input-text-color);
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #net-worth-summary {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .retirement-stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            font-family: 'Courier New', monospace;
        }
        .stat-item {
            background-color: #2c3e50;
            border: 2px solid #34495e;
            border-radius: 10px;
            padding: 15px;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .stat-item:hover {
            transform: translateY(-5px);
        }
        .stat-label {
            font-size: 0.9em;
            color: #bdc3c7;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.4em;
            color: #e74c3c;
            font-weight: bold;
            display: inline-block;
            background-color: #1a1a1a;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: flipIn 0.5s ease-out;
        }
        @keyframes flipIn {
            0% {
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
            100% {
                transform: perspective(400px) rotateX(0deg);
                opacity: 1;
            }
        }
        .strategy-impact a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        .strategy-impact a:hover {
            text-decoration: underline;
        }
        .chart-container {
            margin-top: 20px;
            height: 300px;
            position: relative;
        }
        #strategies-list {
            margin-top: 15px;
        }
        .strategy-impact {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--card-background);
            border-radius: 8px;
        }
        .impact-bar {
            background-color: var(--secondary-color);
            height: 8px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .retirement-dashboard {
            background-color: #1c2a35;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .dashboard-item {
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
        }
        .dashboard-label {
            font-size: 0.9em;
            color: #95a5a6;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .dashboard-value {
            font-size: 1.6em;
            color: #ecf0f1;
            font-weight: bold;
        }
        .dashboard-chart {
            grid-column: 1 / -1;
            height: 300px;
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 15px;
        }
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
            .dashboard-chart {
                grid-column: 1 / 3;
            }
        }
    </style>
</head>
<body>
    <h1>Personal Tax Assistant</h1>
    <div id="net-worth-summary" style="display: none;">
        <h2>Net Worth Summary</h2>
        <p>Name: <span id="display-name"></span></p>
        <p>Net Worth: <strong id="display-net-worth"></strong></p>
    </div>
    <div class="grid-container">
        <div class="card" id="summary">
            <h2>Your Financial Summary</h2>
            <form id="financial-summary-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="salary">Annual Salary:</label>
                <input type="text" id="salary" name="salary" required>
                
                <label for="real_estate">Real Estate Value:</label>
                <input type="text" id="real_estate" name="real_estate" required>
                
                <label for="investments">Investments Value:</label>
                <input type="text" id="investments" name="investments" required>
                
                <label for="cash">Cash:</label>
                <input type="text" id="cash" name="cash" required>
                
                <label for="debt">Total Debt:</label>
                <input type="text" id="debt" name="debt" required>
                
                <button type="submit">Calculate Net Worth</button>
            </form>
        </div>
        <div class="card" id="update-info" style="display: none;">
            <h2>Update Your Information</h2>
            <form id="update-form">
                <label for="update_age">Current Age:</label>
                <input type="number" id="update_age" name="update_age" required>
                
                <label for="retirement_age">Retirement Age:</label>
                <input type="number" id="retirement_age" name="retirement_age" required>
                
                <label for="current_net_worth">Current Net Worth:</label>
                <input type="text" id="current_net_worth" name="current_net_worth" required>
                
                <label for="target_net_worth">Target Net Worth at Retirement:</label>
                <input type="text" id="target_net_worth" name="target_net_worth" required>
                
                <button type="submit">Update Projections</button>
            </form>
        </div>
    </div>
    <div class="retirement-dashboard">
        <div class="dashboard-grid">
            <div class="dashboard-item">
                <div class="dashboard-label">Years to Retirement</div>
                <div class="dashboard-value" id="years-to-retirement"></div>
            </div>
            <div class="dashboard-item">
                <div class="dashboard-label">Current Net Worth</div>
                <div class="dashboard-value" id="current-net-worth-display"></div>
            </div>
            <div class="dashboard-item">
                <div class="dashboard-label">Target Net Worth</div>
                <div class="dashboard-value" id="target-net-worth-display"></div>
            </div>
            <div class="dashboard-item">
                <div class="dashboard-label">% of Salary Needed</div>
                <div class="dashboard-value" id="percent-of-salary-needed"></div>
            </div>
            <div class="dashboard-item">
                <div class="dashboard-label">Monthly Investment</div>
                <div class="dashboard-value" id="monthly-investment-needed"></div>
            </div>
            <div class="dashboard-item">
                <div class="dashboard-label">Yearly Investment</div>
                <div class="dashboard-value" id="yearly-investment-needed"></div>
            </div>
            <div class="dashboard-item">
                <div class="dashboard-label">Success Rate</div>
                <div class="dashboard-value" id="success-rate"></div>
            </div>
            <div class="dashboard-chart">
                <canvas id="retirement-chart"></canvas>
            </div>
        </div>
    </div>
    <div class="card" id="tax-strategies" style="display: none;">
        <h2>Tax Strategies</h2>
        <div id="strategies-list"></div>
    </div>
    <div class="card" id="asset-allocation" style="display: none;">
        <h2>Asset Allocation</h2>
        <div class="chart-container">
            <canvas id="asset-chart"></canvas>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const financeForm = document.getElementById('financial-summary-form');
        const updateForm = document.getElementById('update-form');
        const netWorthSummary = document.getElementById('net-worth-summary');
        const updateInfo = document.getElementById('update-info');
        const retirementProjections = document.getElementById('retirement-projections');
        const taxStrategies = document.getElementById('tax-strategies');
        const assetAllocation = document.getElementById('asset-allocation');
        let retirementChart;
        let assetChart;

        function formatNumberWithCommas(number) {
            return number.toLocaleString('en-US');
        }

        function generateRandomName() {
            const celebrities = ["Brad Pitt", "Angelina Jolie", "Tom Hanks", "Meryl Streep", "Leonardo DiCaprio"];
            const cartoonCharacters = ["Mickey Mouse", "Bugs Bunny", "Homer Simpson", "SpongeBob SquarePants", "Scooby-Doo"];
            const allNames = [...celebrities, ...cartoonCharacters];
            return allNames[Math.floor(Math.random() * allNames.length)];
        }

        function generateRandomFinancialData() {
            return {
                name: generateRandomName(),
                age: Math.floor(Math.random() * (65 - 22) + 22),
                state: "California",
                salary: Math.floor(Math.random() * (200000 - 30000) + 30000),
                realEstate: Math.floor(Math.random() * (1000000 - 100000) + 100000),
                investments: Math.floor(Math.random() * (500000 - 10000) + 10000),
                cash: Math.floor(Math.random() * (50000 - 1000) + 1000),
                debt: Math.floor(Math.random() * (100000 - 0) + 0)
            };
        }

        function populateFinancialSummaryForm() {
            const data = generateRandomFinancialData();
            document.getElementById('name').value = data.name;
            document.getElementById('age').value = data.age;
            document.getElementById('state').value = data.state;
            document.getElementById('salary').value = formatNumberWithCommas(data.salary);
            document.getElementById('real_estate').value = formatNumberWithCommas(data.realEstate);
            document.getElementById('investments').value = formatNumberWithCommas(data.investments);
            document.getElementById('cash').value = formatNumberWithCommas(data.cash);
            document.getElementById('debt').value = formatNumberWithCommas(data.debt);
        }

        // Populate form with random data when page loads
        populateFinancialSummaryForm();

        // Add event listeners for numeric inputs
        const numericInputs = document.querySelectorAll('#salary, #real_estate, #investments, #cash, #debt, #current_net_worth, #target_net_worth');
        numericInputs.forEach(input => {
            input.addEventListener('input', function() {
                const value = this.value.replace(/[^\d]/g, '');
                this.value = formatNumberWithCommas(parseInt(value) || 0);
            });
        });

        financeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            const name = formData.get('name');
            const age = parseInt(formData.get('age'));
            const salary = parseInt(formData.get('salary').replace(/,/g, ''));
            const realEstate = parseInt(formData.get('real_estate').replace(/,/g, ''));
            const investments = parseInt(formData.get('investments').replace(/,/g, ''));
            const cash = parseInt(formData.get('cash').replace(/,/g, ''));
            const debt = parseInt(formData.get('debt').replace(/,/g, ''));
            
            const netWorth = realEstate + investments + cash - debt;
            
            document.getElementById('display-name').textContent = name;
            document.getElementById('display-net-worth').textContent = '$' + formatNumberWithCommas(netWorth);
            
            netWorthSummary.style.display = 'block';
            updateInfo.style.display = 'block';
            
            document.getElementById('update_age').value = age;
            document.getElementById('current_net_worth').value = formatNumberWithCommas(netWorth);
            
            const assetData = {
                'Real Estate': realEstate,
                'Investments': investments,
                'Cash': cash,
                'Debt': debt
            };
            createAssetAllocationChart(assetData);
            assetAllocation.style.display = 'block';
        });

        updateForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            const currentAge = parseInt(formData.get('update_age'));
            const retirementAge = parseInt(formData.get('retirement_age'));
            const currentNetWorth = parseInt(formData.get('current_net_worth').replace(/,/g, ''));
            const targetNetWorth = parseInt(formData.get('target_net_worth').replace(/,/g, ''));
            
            const result = calculateRetirementProjection(currentAge, retirementAge, currentNetWorth, targetNetWorth);
            updateResults(result);
            
            retirementProjections.style.display = 'block';
            taxStrategies.style.display = 'block';
        });

        function calculateRetirementProjection(currentAge, retirementAge, currentNetWorth, targetNetWorth) {
            const yearsToRetirement = retirementAge - currentAge;
            const annualSalary = parseInt(document.getElementById('salary').value.replace(/,/g, ''));
            const monthlyInvestmentNeeded = (targetNetWorth - currentNetWorth) / (yearsToRetirement * 12);
            const yearlyInvestmentNeeded = monthlyInvestmentNeeded * 12;
            const percentOfSalaryNeeded = (yearlyInvestmentNeeded / annualSalary) * 100;
            const successRate = Math.min(100, (currentNetWorth / targetNetWorth) * 100 + 50);

            return {
                yearsToRetirement,
                currentNetWorth,
                targetNetWorth,
                percentOfSalaryNeeded,
                monthlyInvestmentNeeded,
                yearlyInvestmentNeeded,
                successRate,
                annualSalary
            };
        }

        function updateResults(result) {
            document.getElementById('years-to-retirement').textContent = result.yearsToRetirement;
            document.getElementById('current-net-worth-display').textContent = '$' + formatNumberWithCommas(result.currentNetWorth);
            document.getElementById('target-net-worth-display').textContent = '$' + formatNumberWithCommas(result.targetNetWorth);
            document.getElementById('percent-of-salary-needed').textContent = result.percentOfSalaryNeeded.toFixed(2) + '%';
            document.getElementById('monthly-investment-needed').textContent = '$' + formatNumberWithCommas(Math.round(result.monthlyInvestmentNeeded));
            document.getElementById('yearly-investment-needed').textContent = '$' + formatNumberWithCommas(Math.round(result.yearlyInvestmentNeeded));
            document.getElementById('success-rate').textContent = result.successRate.toFixed(2) + '%';

            updateRetirementChart(result);
            updateTaxStrategies(result);
        }

        function updateRetirementChart(projectionData) {
            const ctx = document.getElementById('retirement-chart').getContext('2d');
            const years = Array.from({length: projectionData.yearsToRetirement}, (_, i) => i);
            const projectedWealth = years.map(year => 
                projectionData.currentNetWorth + (projectionData.monthlyInvestmentNeeded * 12 * year)
            );

            if (retirementChart) {
                retirementChart.destroy();
            }

            retirementChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Projected Wealth',
                        data: projectedWealth,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        fill: true
                    }, {
                        label: 'Target Net Worth',
                        data: Array(projectionData.yearsToRetirement).fill(projectionData.targetNetWorth),
                        borderColor: '#2ecc71',
                        borderDash: [5, 5],
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ecf0f1'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Years',
                                color: '#ecf0f1'
                            },
                            ticks: {
                                color: '#ecf0f1'
                            },
                            grid: {
                                color: 'rgba(236, 240, 241, 0.1)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Net Worth',
                                color: '#ecf0f1'
                            },
                            ticks: {
                                color: '#ecf0f1',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            },
                            grid: {
                                color: 'rgba(236, 240, 241, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function updateTaxStrategies(result) {
            const strategies = [
                {
                    description: "Maximize 401(k) contributions",
                    explanation: `Based on your yearly investment needed of $${result.yearlyInvestmentNeeded.toLocaleString()}, you should aim to contribute $${Math.min(19500, result.yearlyInvestmentNeeded).toLocaleString()} to your 401(k) this year.`,
                    impact: Math.min(100, (Math.min(19500, result.yearlyInvestmentNeeded) / result.yearlyInvestmentNeeded) * 100),
                    link: "https://www.irs.gov/retirement-plans/401k-plans",
                    linkText: "IRS: 401(k) Plans",
                    form: "Form 5500, Annual Return/Report of Employee Benefit Plan",
                    news: "https://www.cnbc.com/2023/04/20/401k-contribution-limits-2023-how-much-you-can-save-for-retirement.html"
                },
                {
                    description: "Contribute to an IRA",
                    explanation: `Consider contributing up to $${Math.min(6000, Math.max(0, result.yearlyInvestmentNeeded - 19500)).toLocaleString()} to an IRA this year.`,
                    impact: Math.min(60, (Math.min(6000, Math.max(0, result.yearlyInvestmentNeeded - 19500)) / result.yearlyInvestmentNeeded) * 100),
                    link: "https://www.irs.gov/retirement-plans/individual-retirement-arrangements-iras",
                    linkText: "IRS: Individual Retirement Arrangements (IRAs)",
                    form: "Form 5498, IRA Contribution Information",
                    news: "https://www.forbes.com/advisor/retirement/traditional-ira-vs-roth-ira/"
                },
                {
                    description: "Consider tax-loss harvesting",
                    explanation: `If you have investments in taxable accounts, consider tax-loss harvesting to offset up to $3,000 of your income.`,
                    impact: Math.min(40, (3000 / result.annualSalary) * 100),
                    link: "https://www.irs.gov/taxtopics/tc409",
                    linkText: "IRS: Capital Gains and Losses",
                    form: "Schedule D (Form 1040), Capital Gains and Losses",
                    news: "https://www.investopedia.com/articles/taxes/08/tax-loss-harvesting.asp"
                },
                {
                    description: "Explore Health Savings Accounts (HSAs)",
                    explanation: `If eligible, consider contributing to an HSA for additional tax benefits and healthcare savings.`,
                    impact: Math.min(50, (3650 / result.yearlyInvestmentNeeded) * 100),
                    link: "https://www.irs.gov/publications/p969",
                    linkText: "IRS: Health Savings Accounts and Other Tax-Favored Health Plans",
                    form: "Form 8889, Health Savings Accounts (HSAs)",
                    news: "https://www.nerdwallet.com/article/investing/what-is-an-hsa"
                }
            ];

            const strategiesList = document.getElementById('strategies-list');
            strategiesList.innerHTML = '';
            strategies.forEach((strategy, index) => {
                const strategyElement = document.createElement('div');
                strategyElement.className = 'strategy-impact';
                strategyElement.innerHTML = `
                    <h3>${index + 1}. ${strategy.description}</h3>
                    <p>${strategy.explanation}</p>
                    <div class="impact-bar" style="width: ${strategy.impact}%;"></div>
                    <p>Potential Impact: ${strategy.impact.toFixed(2)}%</p>
                    <p>Learn more: <a href="${strategy.link}" target="_blank" rel="noopener noreferrer">${strategy.linkText}</a></p>
                    <p>Relevant Tax Form: ${strategy.form}</p>
                    <p>Related News: <a href="${strategy.news}" target="_blank" rel="noopener noreferrer">Read more</a></p>
                `;
                strategiesList.appendChild(strategyElement);
            });
        }

        function createAssetAllocationChart(assetData) {
            const ctx = document.getElementById('asset-chart').getContext('2d');
            
            const labels = Object.keys(assetData);
            const data = Object.values(assetData);
            
            if (assetChart) {
                assetChart.destroy();
            }
            
            assetChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#4caf50', '#f39c12', '#3498db', '#e74c3c'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    });
    </script>
</body>
</html>
